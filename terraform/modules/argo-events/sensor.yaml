apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: gitea-sensor
  namespace: "${namespace}"
spec:
  serviceAccountName: argo-workflows-server
  dependencies:
    - name: gitea-dep
      eventSourceName: gitea
      eventName: gitea
      filters:
        data:
          - path: body.ref
            type: string
            value:
              - "refs/heads/main"
  triggers:
    - template:
        name: workflow-trigger
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: gitea-workflow-
                namespace: argo
              spec:
                serviceAccountName: argo-workflows-server
                entrypoint: build-test-retag
                nodeSelector:
                  kubernetes.io/hostname: "${target_node_host_path}"
                arguments:
                  parameters:
                    # These will be populated by the parameter bindings below
                    - name: repo-path
                      value: ""
                    - name: commit-sha
                      value: ""
                    - name: timestamp
                      value: ""
                    - name: build-tag
                      value: ""
                    - name: final-tag
                      value: ""
                    - name: ecr-repo-url
                      value: "${ecr_repo_url}"
                    - name: region
                      value: "${region}"
                    - name: gitea-base-url
                      value: "${gitea_base_url}"
                
                templates:
                - name: build-test-retag
                  steps:
                  - - name: git-clone
                      template: git-clone
                  - - name: kaniko-build
                      template: kaniko-build
                  - - name: test-image
                      template: test-image
                  - - name: retag-image
                      template: retag-image
                  - - name: trigger-promotion
                      template: trigger-dev-stage-promotion
                  - - name: cleanup
                      template: cleanup

                # Git clone template
                - name: git-clone
                  nodeSelector:
                    kubernetes.io/hostname: "${target_node_host_path}"
                  container:
                    image: alpine/git
                    command: ["sh", "-c"]
                    args:
                    - |
                      echo "Cloning repository..."
                      echo "Gitea Base URL: {{workflow.parameters.gitea-base-url}}"
                      echo "Repository Path: {{workflow.parameters.repo-path}}"
                      echo "Commit SHA: {{workflow.parameters.commit-sha}}"
                      
                      # Parse the repository path from body.repository.name
                      # This could be just "repo-name" or "owner/repo-name" format
                      REPO_PATH="{{workflow.parameters.repo-path}}"
                      echo "Raw repo path: $REPO_PATH"
                      
                      # Construct the full clone URL
                      # Remove any leading/trailing slashes and ensure proper format
                      REPO_PATH=$(echo "$REPO_PATH" | sed 's|^/||' | sed 's|/$||')
                      CLONE_URL="{{workflow.parameters.gitea-base-url}}/$REPO_PATH.git"
                      echo "Full Clone URL: $CLONE_URL"

                      # Clean the directory first in case of previous runs
                      rm -rf /workspace/source
                      mkdir -p /workspace/source
                      
                      # Clone the repository using the constructed URL
                      git clone "$CLONE_URL" /workspace/source
                      cd /workspace/source && git checkout {{workflow.parameters.commit-sha}}
                      ls -la /workspace/source
                      echo "Repository cloned successfully at commit {{workflow.parameters.commit-sha}}"
                    volumeMounts:
                    - name: workspace
                      mountPath: /workspace

                # Kaniko build template
                - name: kaniko-build
                  nodeSelector:
                    kubernetes.io/hostname: "${target_node_host_path}"
                  container:
                    image: gcr.io/kaniko-project/executor:latest
                    command:
                    - /kaniko/executor
                    args:
                    - --dockerfile=/workspace/source/Dockerfile
                    - --context=dir:///workspace/source
                    - --destination={{workflow.parameters.ecr-repo-url}}:dev,{{workflow.parameters.ecr-repo-url}}:{{workflow.parameters.commit-sha}}
                    - --cache=true
                    - --cache-ttl=24h
                    volumeMounts:
                    - name: workspace
                      mountPath: /workspace
                    - name: kaniko-secret
                      mountPath: /kaniko/.docker
                    env:
                      - name: DOCKER_CONFIG
                        value: "/kaniko/.docker"

                # Test the built image
                - name: test-image
                  nodeSelector:
                    kubernetes.io/hostname: "${target_node_host_path}"
                  container:
                    image: "{{workflow.parameters.ecr-repo-url}}:dev"
                    command: [sh, -c]
                    args:
                      - |
                        echo "Running Go tests..."
                        echo "Source directory contents:"
                        ls -la /workspace/source
                        
                        # Set Go environment variables for testing
                        export CGO_ENABLED=0
                        export GOOS=linux
                        
                        # Change to source directory to run tests
                        cd /workspace/source
                        
                        # Run tests with verbose output
                        go test -v ./...
                        
                        echo "Tests completed successfully"
                    volumeMounts:
                      - name: workspace
                        mountPath: /workspace
                    env:
                      - name: CGO_ENABLED
                        value: "0"
                      - name: GOOS
                        value: "linux"

                # Retag image using crane
                - name: retag-image
                  nodeSelector:
                    kubernetes.io/hostname: "${target_node_host_path}"
                  container:
                    image: gcr.io/go-containerregistry/crane:debug
                    command: [sh, -c]
                    args:
                      - |
                        echo "Retagging image with 'latest' tag"
                        echo "Source: {{workflow.parameters.ecr-repo-url}}:dev"
                        echo "Destination: {{workflow.parameters.ecr-repo-url}}:latest"
                        
                        # Copy the image with new tag
                        crane cp "{{workflow.parameters.ecr-repo-url}}:dev" "{{workflow.parameters.ecr-repo-url}}:latest"
                        
                        echo "Successfully retagged image as {{workflow.parameters.ecr-repo-url}}:latest"
                        
                        # Verify the new tag exists
                        echo "Verifying new tag..."
                        crane manifest "{{workflow.parameters.ecr-repo-url}}:latest" > /dev/null && echo "Tag verification successful"
                    volumeMounts:
                      - name: kaniko-secret
                        mountPath: /root/.docker
                    env:
                      - name: DOCKER_CONFIG
                        value: "/root/.docker"

                # Trigger dev to stage promotion
                - name: trigger-dev-stage-promotion
                  nodeSelector:
                    kubernetes.io/hostname: "${target_node_host_path}"
                  container:
                    image: curlimages/curl:latest
                    command: [sh, -c]
                    args:
                      - |
                        echo "Triggering dev to stage promotion workflow via webhook..."
                        
                        # Prepare webhook payload with image details
                        WEBHOOK_PAYLOAD=$$(cat <<EOF
                        {
                          "repository-name": "{{workflow.parameters.repo-path}}",
                          "image-tag": "{{workflow.parameters.build-tag}}",
                          "image-digest": "{{workflow.parameters.commit-sha}}",
                          "ecr-repo-url": "{{workflow.parameters.ecr-repo-url}}",
                          "region": "{{workflow.parameters.region}}",
                          "timestamp": "$$(date -u +%Y%m%d-%H%M%S)"
                        }
                        EOF
                        )
                        
                        echo "Webhook payload:"
                        echo "$WEBHOOK_PAYLOAD"
                        
                        # Send webhook request
                        RESPONSE=$$(curl -s -w "\n%%{http_code}" \
                          -X POST \
                          -H "Content-Type: application/json" \
                          -H "Authorization: Bearer $WEBHOOK_TOKEN" \
                          -d "$WEBHOOK_PAYLOAD" \
                          "$WEBHOOK_URL")
                        
                        HTTP_CODE=$$(echo "$RESPONSE" | tail -n1)
                        RESPONSE_BODY=$$(echo "$RESPONSE" | head -n -1)
                        
                        echo "HTTP Response Code: $HTTP_CODE"
                        echo "Response Body: $RESPONSE_BODY"
                        
                        if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ] || [ "$HTTP_CODE" -eq 202 ]; then
                          echo "Webhook triggered successfully"
                        else
                          echo "Webhook failed with code $HTTP_CODE"
                          exit 1
                        fi
                    env:
                      - name: WEBHOOK_URL
                        value: "http://webhook-eventsource-svc.${namespace}.svc.cluster.local:12000/webhook"
                      - name: WEBHOOK_TOKEN
                        valueFrom:
                          secretKeyRef:
                            name: webhook-secret
                            key: token

                # Cleanup workspace directory
                - name: cleanup
                  nodeSelector:
                    kubernetes.io/hostname: "${target_node_host_path}"
                  container:
                    image: alpine:latest
                    command: [sh, -c]
                    args:
                      - |
                        echo "Cleaning up workspace directory..."
                        rm -rf /workspace/*
                        echo "Workspace cleanup completed"
                    volumeMounts:
                      - name: workspace
                        mountPath: /workspace

                volumes:
                  - name: workspace
                    hostPath:
                      path: "/tmp/argo-workspace-{{workflow.uid}}"
                      type: DirectoryOrCreate
                  - name: kaniko-secret
                    secret:
                      secretName: kaniko-docker-config
          
          # Parameter bindings from webhook to workflow
          parameters:
            # Extract repository path from webhook payload
            - src:
                dependencyName: gitea-dep
                dataKey: body.repository.name
              dest: spec.arguments.parameters.0.value
            
            # Extract commit SHA from webhook payload
            - src:
                dependencyName: gitea-dep
                dataKey: body.after
              dest: spec.arguments.parameters.1.value
            
            # Generate timestamp using sprig function
            - src:
                dependencyName: gitea-dep
                value: "{{ now | date \"20060102-150405\" }}"
              dest: spec.arguments.parameters.2.value
            
            # Generate build tag (same as timestamp)
            - src:
                dependencyName: gitea-dep
                value: "{{ now | date \"20060102-150405\" }}"
              dest: spec.arguments.parameters.3.value
            
            # Generate final tag (commit SHA prefix + timestamp)
            - src:
                dependencyName: gitea-dep
                dataTemplate: "{{ .Input.body.after | substr 0 8 }}-{{ now | date \"20060102-150405\" }}"
              dest: spec.arguments.parameters.4.value